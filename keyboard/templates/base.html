<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>KeyboardsWASD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/keyboards/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-warning">
        <div class="">
            <a class="navbar-brand" href="{% url 'home' %}">
                 <img src="{% static 'keyboards/logo.png' %}" width="160" height="60" class="d-inline-block align-top">
            </a>
        </div>
        <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'brands' %}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'search' %}">Search</a>
                    </li>
                    <li class="nav-item">
                        <form class="" action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" name="logout">logout</button>
                        </form>
                    </li>
        </ul>
        <p class="welcome"> Welcome {{request.user}}</p>


    </nav>
    <div class=" text-center">
    {% block content %}{% endblock %}
    </div>
</body>
