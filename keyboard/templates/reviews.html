<div class="">
    {% for review in reviews %}
        {{e}}
        <div class="card">
            <div class="row">
                <p>{{review.user}}</p>
                <p>{{review.rating}}</p>
            </div>
            <p>{{review.content}}</p>
        </div>
    {% endfor %}
</div>
<div class="">
    <form method="post">
        {% csrf_token %}
        <input type="text" name="content" value="">
        <label for="rating">from 0 to 5</label>
        <input type="number" name="rating" value="">
        <label for="is_positive">is your review positive?</label>
        <input type="checkbox" name="is_positive" value="True">
        <input type="submit" value="submit">
    </form>
</div>
